<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Dices</title>
</head>
<body>
<section class="welcome">
    <div class="pieces">
        
             <img src="src/imagem/Peao-Branco.png" class="piece">
             <img src="src/imagem/Peao-Preto.png" class="piece">
             <img src="src/imagem/Peao-Azul.png" class="piece">
             <img src="src/imagem/Peao-Amarelo.png" class="piece">
             <img src="src/imagem/Peao-Verde.png" class="piece">        
    </div> 
    <h1>Let's play Dice</h1>
    <div class="diceImg dices">
        <img src="src/imagem/dices.jpg" alt="">
    </div>
</section> 

    <section id="section-players" class="players">
        
        <div class="player 1">
            <fieldset>
                <legend id="player1">Player 1</legend>
            <label for="player1">
            Name: <input type="text" name="player1" class="player1" required>
            </label>
            </fieldset>
        </div>
        
        <div class="player 2">
            <fieldset>
                <legend>Player 2</legend>
            <label for="player2">
            Name: <input type="text" name="player2" class="player2" required>
            </label>
            </fieldset>
        </div>

        <h3>How many rounds do you wanna play? (min 1 & max 5)</h3>
        <input type="number" name="rounds" min="1" max="5" required > 
        <h3> Press Start Button</h3>
        <br>
    <br>
    <button id="start" onclick="setup()">Start</button>
    
     </section>   
    
    <div class="back-game" id="back-game">
        <div class="turn">
        <h2 id="turnSentence"></h2>
        <p id="turn">
        </p>
    </div>
    <section class="scores">

        <div class="gamer 1">
            <h2 id="title1"></h2>
            <p id="scorePlyr1"></p>
        </div>
        <br><p id="rounds"></p><br>
        <br><p id="currentRound"></p><br>
        <div class="gamer 2">
            <h2 id="title2"></h2>
            <p id="scorePlyr2"></p>
        </div>
    </div>
    </section>

<button id="roll">Roll Dices</button>
        <br>

        <section id="data">
      <div class="dices">  
        <p id="dice1"></p> 
        &nbsp;
        <p id="dice2"></p>
        </div>
        
        <div class="result">
        <p id="result1stdice"></p>
        <p id="result2nddice"></p>
        <p id="result"></p>
        </div>
    </section>
    
    <section id="endGame">
        <div id="endGameSentence"></div>
        <div id="winner"></div>
        <div id="winnerScore"></div>
        <div id="loser"></div>
        <div id="loserScore"></div>
    </section>
       
        <script src="src/js/index.js" type="text/javascript"></script>
    </body>
    </html>
